<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:include="partials/styles.html :: styles"/>
</head>
<body>
<th:block th:replace="partials/navbar.html :: navbar"/>
<h1>LOGIN</h1>

<i class="fas fa-user-circle"></i>

<form action="" th:action="@{/login}" method="post">
    <div class="row">
        <div class="input-field col s12">
            <input id="username" name="username" type="text" class="validate" placeholder="Username/Email" />
            <label for="username"></label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate" placeholder="Password" />
            <label for="password"></label>
        </div>
    </div>
    <button type="submit" value="Log In" class="waves-effect waves-purple btn-small indigo accent-3">Log In</button>
</form>


<th:block th:include="partials/scripts.html :: script"/>
</body>
</html>
