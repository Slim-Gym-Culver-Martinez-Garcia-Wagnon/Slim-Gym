    <div th:each="review : ${reviews}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-title" th:text="${review.getGym().getName()}"></h4>
                <img style="height: 250px; width: 250px" th:src="@{${review.picture}}"/>
                <p class="card-text">User rating: </p>
                <p class="card-text" th:text="${review.rating}"></p>
                <p class="card-text">Review by: </p>
                <p class="card-text" th:text="${review.body}"></p>
                <form th:action="@{/review/{id}/delete(id = ${review.id})}" method="post">
                    <button class="btn-primary">Delete Review</button>
                </form>
            </div>
        </div>
    </div>
