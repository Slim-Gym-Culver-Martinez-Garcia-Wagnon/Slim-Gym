<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">

<body>
<th:block th:replace="partials/navbar.html :: navbar"/>
<h1>Create an account</h1>

<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="first_name">First Name</label>
    <input id="first_name" th:field="*{first_name}"/>
    <p th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" th:class="${#fields.hasErrors('first_name')}? error" style="color: red" />
    <br>
    <label for="last_name">Last Name</label>
    <input id="last_name" th:field="*{last_name}"/>
    <p th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" th:class="${#fields.hasErrors('last_name')}? error" style="color: red"/>
    <br>

    <label for="username">Username</label>
    <input id="username" th:field="*{username}"/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="${#fields.hasErrors('username')}? error" style="color: red"/>
    <br>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}"/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="${#fields.hasErrors('email')}? error" style="color: red"/>
<!--    <p th:if="${#fields.hasErrors('email')}">Enter an email</p>-->
    <br>
    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}"/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="${#fields.hasErrors('password')}? error" style="color: red"/>
    <br>

    <label for="fileupload">Select a file to upload</label>
    <input type="hidden" id="fileupload" th:field="*{profile_pic}">
    <button id="picker" type="button">Pick file</button>

    <br>
    <label for="emergency_first_name">Emergency First Name</label>
    <input id="emergency_first_name" th:field="*{emergency_first_name}"/>
    <br>
    <label for="emergency_last_name">EmergencyLast Name</label>
    <input id="emergency_last_name" th:field="*{emergency_last_name}"/>
    <br>
    <label for="emergency_phone_number">Emergency Phone Number</label>
    <input id="emergency_phone_number" th:field="*{emergency_phone_number}"/>
    <br>
    <input value="Sign me up!" type="submit"/>
</form>
