<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="partials/styles.html :: styles"></th:block>
    <meta charset="UTF-8"/>
    <title>Gym page</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.js" integrity="sha256-9+heQ0nDVUAhO3sCt1pKLQSmV0gSo7QcQmtJ2ZCT55g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.css" integrity="sha256-z7G6BBWwBOXahthaod21GyxfNhxiQFBVn6WQYHRs9W8=" crossorigin="anonymous">
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                footerToolbar: {
                    center: 'addEventButton'
                },
                customButtons: {
                    addEventButton: {
                        text: 'Schedule a session',
                        click: function() {
                            var dateStr = prompt('Enter a date in YYYY-MM-DD format');
                            var date = new Date(dateStr + 'T00:00:00'); // will be in local time

                            if (!isNaN(date.valueOf())) { // valid?
                                calendar.addEvent({
                                    title: 'dynamic event',
                                    start: date,
                                    allDay: false
                                });
                                alert('Great. Now, update your database...');
                            } else {
                                alert('Invalid date.');
                            }
                        }
                    }
                }
            });

            calendar.render();
        });

        $(window).scroll(function(){
            $("#calendar").stop().animate({"marginTop": ($(window).scrollTop()) + "px", "marginLeft":($(window).scrollLeft()) + "px"}, "slow" );
        });

    </script>
</head>
<body class="d-flex">
<!--<div th:each="gym : ${gyms}">-->
<!--    <p th:text="${gym.name}" />-->
<!--    <p th:text="${gym.description}" />-->
<!--</div>-->

<h1 style="text-align: center">Gym page</h1>
<div class="col-6" th:each="gym : ${gyms}">
    <div class="card offwhite-body">
        <div class="card-content preview-post">
            <h4 class="card-title" th:text="${gym.name}" />
            <p th:text="${gym.description}" />
            <p th:text="${gym.address}" />
        </div>
        <div class="small-space" />
    </div>
    <div class="d-flex" id='calendar' style="height: 500px; width: 500px;"></div>
    <div th:each="review : ${reviews}">
        <div class="card offwhite-body">
            <div class="card-content preview-post">
                <h4 class="card-title" th:text="${review.rating}" />
                <p th:text="${review.body}" />
                <img style="height: 250px; width: 250px" th:src="@{${review.picture}}" />
            </div>
            <div class="small-space" />
        </div>
    </div>
</div>


<th:block th:include="partials/scripts.html :: script"></th:block>
</body>
</html>
