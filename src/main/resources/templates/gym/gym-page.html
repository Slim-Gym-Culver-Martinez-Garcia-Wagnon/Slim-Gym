<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Gym page</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.js"
            integrity="sha256-9+heQ0nDVUAhO3sCt1pKLQSmV0gSo7QcQmtJ2ZCT55g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.css"
          integrity="sha256-z7G6BBWwBOXahthaod21GyxfNhxiQFBVn6WQYHRs9W8=" crossorigin="anonymous">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
    <th:block th:include="partials/styles.html :: styles"/>
</head>

<body class="" ; style="background-color:gray;
background-repeat: no-repeat;background-position: center center;background-attachment: fixed; background-size: cover;">

<th:block th:replace="partials/navbar.html :: navbar"/>
<!--<div th:each="gym : ${gyms}">-->
<!--    <p th:text="${gym.name}" />-->
<!--    <p th:text="${gym.description}" />-->
<!--</div>-->

<h1 style="text-align: center">Gym page</h1>
<div class="row d-flex justify-content-center" style="">
    <div class="overflow-auto overlay" style="padding: 10px;">
        <div th:each="gym : ${gyms}">
            <div class="card offwhite-body" style="margin-bottom: 10px; max-width: 90%;">
                <div class="preview-post">
                    <div id="gymPage" class="card-img-top carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#gymPage" data-slide-to="0" class="active"></li>
                            <li data-target="#gymPage" data-slide-to="1"></li>
                            <li data-target="#gymPage" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div th:each="picture : ${pictures}">
                                <div th:if="${picture.gym.getId()} == ${gym.id}">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" th:src="${picture.url}" alt="First slide">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#gymPage" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#gymPage" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <h1><a class="gym-name " th:href="@{/posts/{id}(id=${gym.id})}" th:text="${gym.name}"></a></h1>
                    <div class="card-content">
                        <h4 class="card-text gym-description" th:text="${gym.description}"></h4>
                        <p class="card-text gym-address" th:text="${gym.address}"></p>
                        <p class="gym-id d-none" th:text="${gym.id}"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div>
        <div th:if="${error}">
            <ul>
                <li style="color: red">That time slot is not available! Please try again.</li>
            </ul>
        </div>

        <div class="ml-5" id='calendar' style="height: 500px; width: 500px;"></div>

        <div class="card-content">
            <form th:action="@{/posts/{id}(id=${gyms.id})}" method="post" th:object="${schedule}">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="Date" name="Date" type="date" class="" th:field="*{date}"/>
                        <label for="Date">Choose a Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="start_time" name="start_time" type="Time" th:field="*{start_time}"/>
                        <label for="start_time">Start Time</label>
                    </div>
                </div>

                <div class="d-flex" id='calendar' style="height: 500px; width: 500px;"></div>
                <div class="card-content">
                    <form th:action="@{/posts/{id}(id=${gyms.id})}" method="post" th:object="${schedule}">

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="Date" name="Date" type="date" class="" th:field="*{date}"/>
                                <label for="Date">Choose a Date</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="start_time" name="start_time" type="Time" th:field="*{start_time}"/>
                        <label for="start_time">Start Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="end_time" name="end_time" type="Time" th:field="*{end_time}"/>
                        <label for="end_time">End Time</label>
                    </div>
                </div>
                <button type="submit" value="submit" class="btn-primary">Submit</button>
        </div>
        <a th:href="@{/posts/{id}/review-create(id=${gyms.id})}">Create a review</a>
        <div>
        </div>

        <div th:each="review : ${reviews}">
            <div class="card offwhite-body ">
                <div class="card-content preview-post d-flex">
                    <h4>User rating: </h4> <h4 th:text="${review.rating}"></h4>
                    <h4>Review by: </h4><h4 class="card-title" th:text="${review.getUser().getUsername()}"></h4>

                    <p th:text="${review.body}"></p>
                    <img style="height: 250px; width: 250px" th:src="@{${review.picture}}"/>
                </div>

            </div>
        </div>
    </div>
    <th:block th:include="partials/footer :: footer"/>
    <th:block th:include="partials/scripts.html :: script"/>

</body>
</html>
